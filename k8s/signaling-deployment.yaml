apiVersion: apps/v1
kind: Deployment
metadata:
  name: signaling-server
  namespace: default
spec:
  replicas: 1  # WebSocket server typically needs sticky sessions
  selector:
    matchLabels:
      app: signaling-server
  template:
    metadata:
      labels:
        app: signaling-server
    spec:
      containers:
      - name: signaling
        image: pocker-signaling:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: signaling-server-service
  namespace: default
spec:
  selector:
    app: signaling-server
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP 